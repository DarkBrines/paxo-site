index:
  title: Un téléphone libre, modulaire et pédagogique.
  block1:
    title: Libre
    p1: |
      Le projet Paxo adhère aux principes du logiciel libre, aussi bien au niveau du matériel que du logiciel. Cela signifie qu’il confère à chacun la liberté d'utiliser, d'étudier, d'adapter et de redistribuer les plans et le code du téléphone (dans un cadre non commercial).
    p2: |
      Cette dimension libre du projet accorde une place centrale à la communauté. Par ces contributions, elle aide à faire évoluer le projet.
  block2:
    title: Modulaire
    p: |
      La dimension libre du projet favorise également la modularité. Chacun peut - en modifiant le logiciel et le matériel mis à disposition - adapter le fonctionnement du téléphone à ses besoins, quels qu’ils soient. Le téléphone permet alors à chacun de concevoir une large diversité d’objets sur une base solide et stable.
  block3:
    title: Pédagogique
    p1: |
      La dimension libre et modulaire du projet en fait un objet pédagogique idéal. Les plans et le code mis à disposition permettent à chacun d’étudier le fonctionnement d’un smart phone moderne et la modularité permet de pratiquer l’électronique et l’informatique sur un cas concret et dans une large diversité de situation. Le projet couvre également d’autres aspects fondamentaux dans la conception d’un tel objet, que ce soit le design, la modélisation ou l’impression 3D.
    p2: |
      La dimension libre du projet a aussi pour ambition de sensibiliser aux questions qui entourent la liberté dans le monde numérique. De la même manière, la dimension modulaire souhaite sensibiliser à la problématique de la réparabilité des appareils électroniques.


